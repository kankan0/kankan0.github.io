<div class="picture-list">
  <div class="row">
  <div class="col l12 m12 s12">
    <div class="row ">
  <div class="col l3 m6 s12 left" *ngFor="let topic of topics">
    <div class="card hoverable">
      <div class="card-image">
        <img materialize="materialbox"
             class="materialboxed"
             [src]="topic.url">
      </div>
      <div class="card-content">
        <span class="card-title">{{topic.desc}}</span>
      </div>
      <div class="card-action">
        <a href="#"><i class="material-icons left">close</i></a>
        <a href="#"><i class="material-icons right">close</i></a>
        <a href="#"><i class="material-icons right">close</i></a>
      </div>
    </div>
    </div>
    </div>

  </div>
  </div>
</div>
