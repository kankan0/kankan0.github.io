<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views" [routerLink]="view.routing" (click)="sidenav.close()">
        <kk-navigation-item [navItem]="view"></kk-navigation-item>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button [disableRipple]="true" (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    KanKan
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-layout>
